<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de clientes</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>
<body onload="recarregarClientes()">
    <h1>Gerenciamento de clientes</h1>

    <br>

    <label for="">Busque o usuário pelo o CPF:</label>
    <input type="search" id="buscar">
    <button onclick="PesquisarClientes()" style="background-color: rgb(32, 143, 32);">Buscar</button>
 

    <button onclick="adicionar()" style="background-color: rgb(218, 159, 32);">Adicionar</button>

    <button onclick="recarregarClientes()" style="background-color: rgb(55, 158, 149);">Atualizar</button>

    <br><br>
    <table id="table-customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Apelido da Infância</th>
                <th>Time</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" />
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone" />
            </div>
            <div class="form-group">
                <label>Apelido da Infância</label>
                <input type="text" name="apelido" id="apelido" />
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" name="time" id="time" />
            </div>
            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
